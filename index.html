<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop__nav">
      <div class="logo">Japhet Paz</div>
      <div>
        <ul class="nav__links">
          <li class="nav__link"><a href="#about">About</a></li>
          <li class="nav__link"><a href="#experience">Experience</a></li>
          <li class="nav__link"><a href="#projects">Projects</a></li>
          <li class="nav__link"><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="nav__hamburger">
      <div class="logo">Japhet Paz</div>
      <div class="nav__hamburger--menu">
        <div class="nav__hamburger--icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu__links">
          <li class="nav__link" onclick="toggleMenu()">
            <a href="#about">About</a>
          </li>
          <li class="nav__link" onclick="toggleMenu()">
            <a href="#experience">Experience</a>
          </li>
          <li class="nav__link" onclick="toggleMenu()">
            <a href="#projects">Projects</a>
          </li>
          <li class="nav__link" onclick="toggleMenu()">
            <a href="#contact">Contact</a>
          </li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img class="section__pic" src="./assets/prof-pic.jpg" alt="jpz" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Japhet Paz</h1>
        <p class="section__text__p2">Frontend Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="My LinkedIn profile"
            class="icon"
            onclick="location.href='https://linkedin.com/'"
          />
          <img
            src="./assets/github.png"
            alt="My Github profile"
            class="icon"
            onclick="location.href='https://github.com/'"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
